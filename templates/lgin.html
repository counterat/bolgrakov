<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  .form-control::placeholder{
    color:#541010;
    font-family: 'PT Serif';
  }
  input[type="file"]::-webkit-file-upload-button {
  visibility: hidden;
}

.form-control:focus{
  color: #541010;
}
input[type="file"]::before {
  content: 'Выберите файл';
  display: inline-block;
  background: #E6A3A1;
  border: 2px solid rgba(200, 102, 102, 0.69);
  border-radius: 15px;
  padding: 8px 12px;
  outline: none;
  white-space: nowrap;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  color: #541010;
}

input[type="file"]:hover::before {
  background-color: #D98585;
}

</style>
<body>
    <main style="background: url('/static/img/регистрация.svg') center center no-repeat; height: 100vh; background-size: cover;position: relative; ;">
      <div style="border: 0.2vw solid #541010; overflow: hidden;
border-radius: 2.5vw;   width: 35%; min-height: 80%; max-height: 80%; margin-left: 60%; position: relative; top: 8.55%; ">
<div style="margin: 0 auto; width:50%;display: flex; justify-content: center; align-items: center; padding-top: 2.5%;"> <h1 style="
  font-family: 'PT Serif';
  font-style: normal;
  font-weight: 400;
  font-size: 4em;
  color: #541010;
  ">Sign Up</h1></div>
      
      
      <form method="POST" enctype="multipart/form-data" >
        {% for msg in get_flashed_messages() %}
        <div style="display: flex; justify-content: center; align-items: center;"><small id="emailHelp" class="form-text text-muted">{{msg}}</small></div>
          
          {% endfor %}
        <div class="form-group "  style="display: flex; justify-content: center; align-items: center; padding-top: 1.5%;">
          
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" required style="background: #E6A3A1;
          border: 2px solid rgba(200, 102, 102, 0.69);
          border-radius: 15px; width: 85%; height: 65px;">
          
        </div>
        <div class="form-group" style="display: flex; justify-content: center; align-items: center;">
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required style="background: #E6A3A1;
          border: 2px solid rgba(200, 102, 102, 0.69);
          border-radius: 15px; width: 85%; height: 65px;"> 
           </div>
        <div class="form-group" style="display: flex; justify-content: center; align-items: center;" >

          <input type="text" class="form-control" name="username" placeholder="Your username" required style="background: #E6A3A1;
          border: 2px solid rgba(200, 102, 102, 0.69);
          border-radius: 15px; width: 85%; height: 65px;"> 
          
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
          <div  style="background: #E6A3A1;
          border: 2px solid rgba(200, 102, 102, 0.69);
          border-radius: 15px; width: 85%; height: 65px; position: relative ;display: flex; justify-content: right; align-items: center; ">
           
            <input type="file" name="files" placeholder="Profile photo" style="" >
          </div>
        
        </div>
        
        
          <div  style="display: flex; justify-content: center; align-items: center; margin-top: 10%;">
          <input type="submit" name="upload_post" value="Sign Up" id="signup" style="background: #E6A3A1;
          border: 2px solid rgba(200, 102, 102, 0.69); 
          border-radius: 15px; width: 42.5%; height: 70px; text-align: center; font-size: large; font-weight: bold;
          font-family: 'PT Serif';
          " >

          
<button type="submit" name="google" style="background: #E6A3A1;
border: 2px solid rgba(200, 102, 102, 0.69);
border-radius: 15px; width: 42.5%; height: 70px; margin-left: 1%;  text-align: center; display: flex; justify-content: center; align-items: center;"  class="btn btn-danger"  ><img src="/static//img/icons8-google-100.png" style="width: 15%; margin-left: -5%;" alt=""><a href="{{ url_for('google_login', state='register') }}">Log in with Google</a></button>

          </div>
          

          
       
      </form >
         
      
</div>


    </main>
    
</body>
</html>
